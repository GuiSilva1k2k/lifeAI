<div class="tabela_historico_wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela_historico">
  <ng-container matColumnDef="data_consulta">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let el"> {{ el.data_consulta | date: 'dd/MM/yyyy' }} </td>
  </ng-container>
  
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef> Peso (kg) </th>
    <td mat-cell *matCellDef="let el"> {{ el.peso }} </td>
  </ng-container>

  <ng-container matColumnDef="altura">
    <th mat-header-cell *matHeaderCellDef> Altura (m) </th>
    <td mat-cell *matCellDef="let el"> {{ el.altura }} </td>
  </ng-container>

  <ng-container matColumnDef="imc_res">
    <th mat-header-cell *matHeaderCellDef> IMC </th>
    <td mat-cell *matCellDef="let el"> {{ el.imc_res | number: '1.1-1' }} </td>
  </ng-container>

  <ng-container matColumnDef="classificacao">
    <th mat-header-cell *matHeaderCellDef> Classificação </th>
    <td mat-cell *matCellDef="let el"> {{ el.classificacao }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let el">
      <button mat-icon-button color="warn" (click)="deletar(el)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
