<svg
  class="circle-svg"
  viewBox="0 0 36 36"
  [style.filter]="'drop-shadow(0 0 5px ' + getColor() + '60)'"
>
  <path
    class="circle-bg"
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
  />
  <path
    class="circle-progress"
    [style.stroke]="getColor()"
    [attr.stroke-dasharray]="getStrokeDashArray()"
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
  />
  <text x="18" y="15.5" class="score">{{ score }}/10</text>
  <text x="18" y="21.5" class="score-desc">{{ scoreDescription }}</text>
  <text x="18" y="27" class="imc-value">IMC: {{ imc.toFixed(1) }}</text>
</svg>
