<div class="app-container">
  <app-sidebar></app-sidebar>

  <main class="main-content">
    <div class="config-page">
      <h1 class="title">Configurações</h1>
      <p class="subtitle">Gerencie suas preferências de uso e personalização</p>

      <!-- NOTIFICAÇÕES -->
      <div class="setting-section">
        <div class="section-toggle" (click)="toggleNotifications()">
          <div class="toggle-left">
            <span class="material-icons">notifications_active</span>
            <span class="label">Notificações</span>
          </div>
          <span class="material-icons expand-icon" [class.rotated]="notificationsEnabled">expand_more</span>
        </div>
        <div class="section-content" *ngIf="notificationsEnabled">
          <p>Receba lembretes de metas, atividades e cuidados com sua saúde.</p>
        </div>
      </div>

      <!-- EXPORTAR DADOS (PRINT) -->
      <div class="setting-section">
        <div class="section-toggle" (click)="exportarPrint()">
          <div class="toggle-left">
            <span class="material-icons">print</span>
            <span class="label">Exportar Dados (Print)</span>
          </div>
          <span class="material-icons status">download</span>
        </div>
      </div>

    </div>
  </main>
</div>
